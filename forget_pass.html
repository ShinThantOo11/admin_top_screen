<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Top Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./forget_pass.css">
  </head>
  <body>
    <section class="main">
      <div class="container py-5">
        <h6 class="fw-bold text-primary mb-3 mx-auto">Change Password</h6>
        <form action="" class="rounded shadow-sm px-3 py-4 mx-auto">
          <div class="mb-2">
            <label for="old_pass" class="form-label">Old Password</label>
            <div class="d-flex border rounded-3 pe-2">
              <input type="password" class="form-control border-0" required id="old_pass" placeholder="Enter Old Password">
              <div class="d-flex align-items-center" id="ps_show" style="cursor: pointer;">
                <img src="./image/eye open.svg" alt="" class="e-open">
                <img src="./image/eye close.svg" alt="" class="e-close d-none">
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label for="new_pass" class="form-label">New Password</label>
            <div class="d-flex border rounded-3 pe-2 ddd">
              <input type="password" class="form-control border-0" required id="new_pass" placeholder="Enter New Password">
              <div class="d-flex align-items-center" id="ps_show" style="cursor: pointer;">
                <img src="./image/eye open.svg" alt="" class="e-open">
                <img src="./image/eye close.svg" alt="" class="e-close d-none">
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label for="confirm_pass" class="form-label">Confirm New Password</label>
            <div class="d-flex border rounded-3 pe-2">
              <input type="password" class="form-control border-0" required id="confirm_pass" placeholder="Enter Confirm New Password">
              <div class="d-flex align-items-center" id="ps_show" style="cursor: pointer;">
                <img src="./image/eye open.svg" alt="" class="e-open">
                <img src="./image/eye close.svg" alt="" class="e-close d-none">
              </div>
            </div>
            <span class="text-success fw-bold d-none match">Password match</span>
            <span class="text-danger fw-bold d-none not-match">Password not match</span>
          </div>
          <div class="text-end mt-4">
            <button class="btn bg-primary text-white py-1" type="submit" id="submit">Apply Changes</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    let ps_show = document.querySelectorAll('#ps_show');
    let e_open = document.querySelectorAll('.e-open');
    let e_close = document.querySelectorAll('.e-close');
    let input = document.querySelectorAll('input');
    let match = document.querySelector('.match');
    let not_match = document.querySelector('.not-match');
    let confirm_pass = document.querySelector('#confirm_pass');
    let new_pass = document.querySelector('#new_pass');
    let submit = document.querySelector('#submit');

    ps_show.forEach((el,i)=>{
      el.addEventListener('click',()=>{
        e_close[i].classList.toggle('d-none')
        e_open[i].classList.toggle('d-none')
        if (input[i].type === "password") {
          input[i].type = "text";
        } else {
          input[i].type = "password";
        }
      })
    })

    new_pass.addEventListener('keyup',()=>{
      if(confirm_pass.value == new_pass.value){
        match.classList.remove('d-none')
        not_match.classList.add('d-none')
      }else{
        match.classList.add('d-none')
        not_match.classList.remove('d-none')
      }
      if(confirm_pass.value == '' && new_pass.value == ''){
        match.classList.add('d-none')
        not_match.classList.add('d-none')
      }
    })
    confirm_pass.addEventListener('keyup',()=>{
      if(confirm_pass.value == new_pass.value){
        match.classList.remove('d-none')
        not_match.classList.add('d-none')
      }else{
        match.classList.add('d-none')
        not_match.classList.remove('d-none')
      }
      if(confirm_pass.value == '' && new_pass.value == ''){
        match.classList.add('d-none')
        not_match.classList.add('d-none')
      }
    })

  </script>
</html>
